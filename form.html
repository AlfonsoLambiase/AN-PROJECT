<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("assets/sfondo\ PRINCIPALE.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }


        form {
            padding: 30px;
            width: 100%;
            max-width: 350px;
            max-height: 80%;
            height: auto;
            overflow-y: auto;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 28px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        label {
            color: white;
            padding: 10px;
            display: block;
            margin-bottom: 5px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        input {
            padding: 10px;
            border-radius: 10px;
            width: 80%;
            box-sizing: border-box;
        }

        #btnf {
            margin-top: 20px;
            padding: 10px;
            color: rgba(6, 6, 97, 0.733);
            font-size: medium;
            font-weight: bold;
            background-color: rgb(249, 249, 252);
            width: 30%;
            cursor: pointer;
            border-radius: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        a {
            text-decoration: none;
        }

        #btnf:hover {
            background-color: rgba(6, 6, 97, 0.733);
            color: white;
        }
    </style>
</head>

<body>
    <form>
        <h1>SCOPRI IL TUO SEGNO!</h1>
        <label for="firstName">NOME</label>
        <input type="text" placeholder="Digita un testo" required maxlength="25" minlength="5">
        <br>
        <label for="firstName">COGNOME</label>
        <input type="text" placeholder="Digita un testo" required maxlength="25" minlength="5">
        <br>
        <label for="date" id="dataNascita">DATA DI NASCITA</label>
        <input type="date" required>
        <br>
        <label for="email">E-MAIL</label>
        <input type="email" placeholder="Digita un e-mail valida" required>
        <br>
        <button type="submit" id="btnf"><a href="" id="linkSegni">AVANTI</a></button>
    </form>

    <script>
        document.getElementById("form").addEventListener("submit", function (event) {
            event.preventDefault(); // Evita il submit del form

            // Verifica che tutti i campi siano compilati
            const inputs = document.querySelectorAll("input");
            let allFilled = true;
            inputs.forEach(input => {
                if (!input.value) {
                    allFilled = false;
                    input.style.borderColor = "red"; // Evidenzia il campo non compilato
                } else {
                    input.style.borderColor = ""; // Rimuovi evidenza dai campi compilati
                }
            });

            // Se tutti i campi sono compilati, continua
            if (allFilled) {
                const birthdateInput = document.querySelector("input[type='date']").value;
                const linkSegni = document.getElementById("linkSegni");

                const zodiacLinks = {
                    "Ariete": "",
                    "Toro": "https://esempio.com/toro",
                    "Gemelli": "https://esempio.com/gemelli",
                    "Cancro": "https://esempio.com/cancro",
                    "Leone": "https://esempio.com/leone",
                    "Vergine": "https://esempio.com/vergine",
                    "Bilancia": "https://esempio.com/bilancia",
                    "Scorpione": "../scorpione.html",
                    "Sagittario": "https://esempio.com/sagittario",
                    "Capricorno": "https://esempio.com/capricorno",
                    "Acquario": "https://esempio.com/acquario",
                    "Pesci": "https://esempio.com/pesci"
                };

                if (birthdateInput) {
                    const birthdate = new Date(birthdateInput);
                    const month = birthdate.getMonth() + 1; // Mese (1-12)
                    const day = birthdate.getDate(); // Giorno (1-31)

                    let zodiacSign = "";

                    // Logica per determinare il segno zodiacale
                    if ((month == 3 && day >= 21) || (month == 4 && day <= 19)) zodiacSign = "Ariete";
                    else if ((month == 4 && day >= 20) || (month == 5 && day <= 20)) zodiacSign = "Toro";
                    else if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) zodiacSign = "Gemelli";
                    else if ((month == 6 && day >= 21) || (month == 7 && day <= 22)) zodiacSign = "Cancro";
                    else if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) zodiacSign = "Leone";
                    else if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) zodiacSign = "Vergine";
                    else if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) zodiacSign = "Bilancia";
                    else if ((month == 10 && day >= 23) || (month == 11 && day <= 21)) zodiacSign = "Scorpione";
                    else if ((month == 11 && day >= 22) || (month == 12 && day <= 21)) zodiacSign = "Sagittario";
                    else if ((month == 12 && day >= 22) || (month == 1 && day <= 19)) zodiacSign = "Capricorno";
                    else if ((month == 1 && day >= 20) || (month == 2 && day <= 18)) zodiacSign = "Acquario";
                    else if ((month == 2 && day >= 19) || (month == 3 && day <= 20)) zodiacSign = "Pesci";

                    // Aggiorna il link in base al segno
                    if (zodiacSign) {
                        linkSegni.href = zodiacLinks[zodiacSign];
                        linkSegni.textContent = "Vai al link per " + zodiacSign + "!";
                    }
                }
            } else {
                alert("Per favore, compila tutti i campi!");
            }
        });
    </script>
</body>

</html>
